all:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

    # resources to render forms
    form:
        resources:
            # use Twitter Bootstrap2 supported forms layout by default:
            - KnpRadBundle::form_bootstrap_layout.html.twig

    # if you want to provide default variables for your templates,
    # define them here:
    # globals:
    #     foo: @bar

    # if you want to use different controller for exceptions,
    # define it here:
    # exception_controller: Symfony\Bundle\TwigBundle\Controller\ExceptionController::showAction
